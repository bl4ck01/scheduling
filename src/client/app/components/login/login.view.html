<div id="login">
	<navigation></navigation>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">

				<h2 class="centered">automated scheduling in a few clicks</h2>

			<br>

				<form ng-submit="login()" class="form-horizontal">

				  <div class="form-group">
				    <label for="email" class="col-sm-2 control-label" style="text-align: left">Email</label>
				    <div class="col-sm-10">
				      <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Email Address">
				    </div>
				  </div>

				  <div class="form-group">
				    <label for="password" class="col-sm-2 control-label" style="text-align: left">Password</label>
				    <div class="col-sm-10">
				      <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
				    </div>
				  </div>

				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-2">
				      <button type="submit" class="btn btn-default">Log In</button>
				    </div>
				    <div class="col-sm-8">
				      <p class="form-control-static pull-right">Not scheduling with us yet? <a ng-href="#/signup">Sign up here.</a></p>
				    </div>
				  </div>

				</form>

			</div>
		</div>
	</div>
</div>

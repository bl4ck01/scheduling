<navigation></navigation>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">

			<h2 class="centered">automated scheduling in a few clicks</h2>

		<br>
			
			<form ng-submit="signUp()" class="form-horizontal">

			  <div class="form-group">
			    <label for="company" class="col-sm-2 control-label" style="text-align: left">Company</label>
			    <div class="col-sm-10">
			      <input ng-model="user.company" type="text" class="form-control" id="company" placeholder="Company Name">
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="email" class="col-sm-2 control-label" style="text-align: left">Email</label>
			    <div class="col-sm-10">
			      <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Email Address">
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="first_name" class="col-sm-2 control-label" style="text-align: left">Name</label>
			    <div class="col-sm-5">
			      <input  ng-model="user.first_name" type="text" class="form-control" id="first_name" placeholder="First Name">
			    </div>
			    <div class="col-sm-5">
			      <input ng-model="user.last_name" type="text" class="form-control" id="last_name" placeholder="Last Name">
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="password" class="col-sm-2 control-label" style="text-align: left">Password</label>
			    <div class="col-sm-10">
			      <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
			    </div>
			  </div>

			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-2">
			      <button type="submit" class="btn btn-default">Sign Up</button>
			    </div>
			    <div class="col-sm-8">
			      <p class="form-control-static pull-right">Already scheduling with us? <a ng-href="#/login">Log in here.</a></p>
			    </div>
			  </div>

			</form>

		</div>
	</div>
</div>
